<div class="auth-container">
  <h2>Register</h2>
  <p *ngIf="message" class="message">{{ message }}</p>

  <form (ngSubmit)="handleSubmit()">
    <input
      type="text"
      placeholder="name"
      [(ngModel)]="formData.name"
      name="name"
      required
    />
    <input
      type="email"
      placeholder="email"
      [(ngModel)]="formData.email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="password"
      [(ngModel)]="formData.password"
      name="password"
      required
    />
    <input
      type="number"
      placeholder="phone number"
      [(ngModel)]="formData.phoneNumber"
      name="phoneNumber"
      required
    />

    <button type="submit">Register</button>
  </form>
  <p>Already have an account ? <a routerLink="/login" routerLinkActive="router-link-active" >Login</a></p>
</div>
